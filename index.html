<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form using DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
<!--     <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <div id="root" class="container-fluid p-0 m-0">
      <div class="container-sm">
        <!-- Form here -->
        <form class="mb-5">
          <div class="row">
            <div class="col-sm-8 col-md-4 mt-2">
              <label for="First-name" class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                id="First-name"
                placeholder="First Name..."
              />
            </div>
            <div class="col-sm-8 col-md-4 mt-2">
              <label for="Last-name" class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                id="Last-name"
                placeholder="Last Name..."
              />
            </div>
          </div>
          <!-- name ends here -->

          <div class="col-sm-8 col-md-4 mt-2">
            <label for="Address" class="form-label">Address</label>
            <textarea
              class="form-control"
              id="Address"
              placeholder="Address..."
            ></textarea>
          </div>
          <!-- Address ends here -->

          <div class="col-sm-8 col-md-4 mt-2" id="Gender">
            <label for="Gender" class="form-label pe-2">Gender</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="Gender"
                id="Male"
                value="Male"
              />
              <label class="form-check-label" for="Male">Male</label>
            </div>
            <!-- male-radio ends here -->

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="Gender"
                id="Female"
                value="Female"
              />
              <label class="form-check-label" for="Female">Female</label>
            </div>
          </div>
          <!-- Female radio ends here -->

          <div class="col-sm-8 col-md-4 mt-2">
            <label for="Food" class="form-label"
              >Favourite Foods (Select 2 options)</label
            >
            <select
              id="Food"
              class="form-select"
              aria-label="Select two options"
              aria-describedby="Food-selector"
              multiple
            >
              <option value="NorthIndian" id="NorthIndian">NorthIndian</option>
              <option value="Continental" id="Continental">Continental</option>
              <option value="Chinese" id="Chinese">Chinese</option>
              <option value="SouthIndian" id="SouthIndian">SouthIndian</option>
              <option value="Mexican" id="Mexican">Mexican</option>
            </select>
            <div id="Food-selector" class="form-text text-warning">
              hold ctrl key and select multiple options
            </div>
          </div>

          <div class="col-3 col-sm-3 col-md-2 mt-2">
            <label for="Pincode" class="form-label">Pincode</label>
            <input
              type="text"
              class="form-control"
              id="Pincode"
              placeholder="6 digits..."
            />
          </div>
          <!-- pincode ends here -->
          <div class="row">
            <div class="col-sm-8 col-md-4 mt-2">
              <label class="form-label" for="Country">Country</label>
              <input
                type="text"
                id="Country"
                class="form-control"
                placeholder="Your Country Name..."
              />
              <div id="pincode-alert" class="form-text text-danger">
                <!-- will be added after checking the value via JAVASCRIPT -->
              </div>
            </div>
            <!-- Country ends here -->
            <div class="col-sm-8 col-md-4 mt-2">
              <label class="form-label" for="State">State</label>
              <input
                type="text"
                id="State"
                class="form-control"
                placeholder="Your State Name..."
                required
              />
            </div>
            <!-- State ends here -->
          </div>
          <!-- All required fields ends here -->
          <div class="col-12 mt-3">
            <button
              class="btn btn-success"
              type="button"
              onclick="formSubmit()"
            >
              Submit
            </button>
          </div>
          <!-- submit ends here -->
        </form>
      </div>

      <div class="container">
        <button onclick="testbtn()">test-btn</button>
        <!-- Table here -->
        <table class="table table-success table-striped">
          <thead>
            <tr class="text-center text-danger">
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">Address</th>
              <th scope="col">Pincode</th>
              <th scope="col">Gender</th>
              <th scope="col">Foods</th>
              <th scope="col">State</th>
              <th scope="col">Country</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- here selected data appends -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
